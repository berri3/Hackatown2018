<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var montreal = {lat: +45.50884, lng: -73.58781};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: montreal
        });
        var marker = new google.maps.Marker({
          position: montreal,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9QPFxdwmLkIhPSBdaD_eiBbM7m7HHV9o&callback=initMap">
    </script>
  </body>
</html>
